<div ui-content-for="title">
	<span>Meus Pacientes</span>
</div>

<div class="scrollable">

	<div class="container">
        
        <br/>
        <h4>Cadastro de Pacientes</h4>        

        <form id="mainForm" class="form-horizontal" role="form" ng-submit="submitForm()" novalidate>
            <div ng-messages="mainForm.name.$error" role="alert">
                <div ng-message="required">Você deve preencher o campo nome!</div>
            </div>                                      
            
            <div class="form-group">
                 <div class="col-xs-5">
                    <label for="name">Nome</label>
                    <input id="name" type="text" ng-model="paciente.name" class="form-control" required>
                 </div>   
            </div>
            
            <div class="form-group">
                 <div class="col-xs-2">
                    <label for="code">Prontuário</label>
                    <input id="code" type="text" ng-model="paciente.code" class="form-control">
                 </div>   
            </div>            
            
            <div class="form-group">
                <div class="col-xs-2">
                    <label  for="age">DT Nasc</label>
                    <input id="age" type="date" ng-model="paciente.birth" size="5" 
                        class="form-control" placeholder="dd-MM-yyyy"  >
                </div>
             </div>                       
        
              <input type="submit" id="submit" value="Salvar" class="btn btn-primary" />     
        </form>


	</div>

</div>
