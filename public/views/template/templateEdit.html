<div class="page-header">
    <h2>Edit Templates</h2>
</div>        

<form id="mainForm" class="form-horizontal" role="form" novalidate>
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" type="text" ng-model="controller.template.name"  class="form-control"></textarea>
    </div>
    
    <div class="form-group">
        <label for="descr">Description</label>
        <input type="text" id="descr" type="text" ng-model="controller.template.description"  class="form-control"></textarea>
    </div>    
    
    <div class="form-group">
        <label for="code">Template Code</label>
        <textarea id="code" type="text" ng-model="controller.template.code" rows="5"  class="form-control"></textarea>
    </div>
    
    <div class="form-group">
        <input type="submit" value="Preview" ng-click="controller.parseTemplatePreview()" class="btn btn-primary" /> 
        <input type="submit" value="Save" ng-click="controller.salvarTemplate()" class="btn btn-primary" />
    </div>     
    
</form>    
<br/>
    
<div class="jumbotron">    
    <span ng-repeat="item in controller.templatePreview">
        
        <div ng-switch="item.component">
            
            <div ng-switch-when="input-text">                
                <hu:input-text index="{{$index}}" label="{{item.label}}" type="{{item.type}}"
                            ng-model="controller.result[$index]" tag="{{item.tag}}" class="{{item.class}}" inputStyle="{{item.inputstyle}}">                                               
                </hu:input-text>
            </div>
            
            <div ng-switch-when="input-textarea">                
                <hu:input-textarea index="{{$index}}" label="{{item.label}}" class="{{item.class}}"
                            ng-model="controller.result[$index]" tag="{{item.tag}}" rows="{{item.rows}}" inputStyle="{{item.inputstyle}}">                                               
                </hu:input-textarea>
            </div>       
            
            <div ng-switch-when="select-item">                
                <hu:select-item index="{{$index}}" label="{{item.label}}" class="{{item.class}}"
                            ng-model="controller.result[$index]" tag="{{item.tag}}" options="item.options" selectStyle="{{item.selectstyle}}">                                               
                </hu:select-item>
            </div>     
            
            <div ng-switch-when="select-one-item">                
                <hu:select-one-item index="{{$index}}" label="{{item.label}}" class="{{item.class}}"
                            ng-model="controller.result[$index]" tag="{{item.tag}}" options="item.options" selectStyle="{{item.selectstyle}}">                                               
                </hu:select-one-item>
            </div>                                           
        </div>                 
                        
    </span>  
</div>
