<div class="page-header">
    <h2>Templates</h2>
</div>        
        
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in controller.items" ng-class="{'selected':$index == controller.selectedRow}" ng-click="controller.setClickedRow($index)">                
            <td>{{$index}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
</table>        
    
<button type="button" class="btn btn-primary" ng-click="service.go('/edit-template')">Novo</button>
